<!DOCTYPE html>
<html lang="en">
<head>
   

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Birthday Gift</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
<div class="bg-halo"></div>

<!-- CINEMATIC OVERLAYS -->
<div id="moonlight"></div>
<canvas id="stars-bg"></canvas>
<canvas id="gold-particles"></canvas>
<div id="petals-container"></div>

<!-- WELCOME SECTION (White + Gold) -->
<section id="welcome-section" class="section active white-theme">
    <div class="center-box fade-in">
        <h1 class="gold-title">âœ¨ Happy Birthday âœ¨</h1>

        <div class="intro-info">
            <h2 id="person-name" class="intro-name">Loading...</h2>
            <p id="person-relationship" class="intro-rel">â€”</p>
            <p id="person-age" class="intro-age">Age: â€”</p>
            <p id="person-gender" class="intro-gender">Gender: â€”</p>
        </div>

        <button id="start-btn" class="gold-btn">Start ğŸ‰</button>
    </div>
</section>

<!-- CANDLE SECTION (White + Gold) -->
<section id="candle-section" class="section white-theme">
    <div class="center-box fade-in">
        <h2 class="gold-subtitle">Make a wish and blow the candle</h2>

        <div class="candle-container">
            <div class="candle">
                <div id="flame" class="flame"></div>
                <div class="wick"></div>
                <div class="candle-body"></div>
            </div>
        </div>

        <p class="instruction">Hover or tap near the flame âœ¨</p>
    </div>
</section>

<!-- MAIN PHOTO SECTION (White + Gold) -->
<section id="main-photo-section" class="section white-theme">
    <div class="center-box fade-in">
        <div class="main-photo-frame glow-gold">
            <img id="main-photo" src="" alt="main photo">
        </div>

        <h2 class="gold-title" id="birthday-title">For You</h2>

        <button id="go-gallery" class="gold-btn">Next â†’</button>
    </div>
</section>

<!-- GALLERY SECTION (Black + Gold Cinematic Vertical Gallery) -->
<section id="gallery-section" class="section black-theme">
    <button id="scroll-gallery" class="scroll-btn">â¬‡ Scroll</button>
    <canvas id="bokeh-bg"></canvas>

    <!-- Top & bottom fade for gallery area -->
    <div class="gallery-fade top"></div>

    <h2 class="gold-title gallery-header">Memories ğŸ“¸</h2>
   

    <div class="carousel-container">
        <div id="carousel" class="carousel"></div>
    </div>

    <div class="gallery-fade bottom"></div>

    <button id="open-letter" class="gold-btn center">Open Letter ğŸ’Œ</button>

</section>

<!-- LETTER SECTION (White + Gold Romance) -->
<section id="letter-section" class="section white-theme letter-area">

    <div class="envelope-container">
        <!-- Envelope -->
        <div id="envelope" class="envelope fly-in">
            <div class="envelope-top"></div>
            <div class="envelope-bottom"></div>
        </div>

        <!-- Letter -->
        <div id="letter" class="letter hidden">
            <pre id="typed-letter"></pre>
            <span id="cursor">|</span>
        </div>
    </div>
</section>

<!-- MUSIC -->
<audio id="birthday-music" src="assets/music.mp3"></audio>

<!-- MUSIC CONTROLS -->
<div id="music-controls" class="music-controls hidden">
    <button id="music-toggle">âµ</button>
</div>

<!-- MUSIC EQUALIZER -->
<div id="equalizer" class="equalizer hidden">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>
<!-- SCRIPT -->
<script src="script.js"></script>

</body>
</html>
